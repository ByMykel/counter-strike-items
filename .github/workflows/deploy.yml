name: GitHub Pages deploy

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2.3.1
            - uses: actions/setup-node@v2
              with:
                  node-version: "16.x"
            - run: npm ci
            - run: npm run build
            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@4.1.0
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: dist
